<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/135163c0c7.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/img/titleicon.png" type="image/x-icon">
    <title>League Of Legends</title>
</head>
<body>
<div class="content">
    <!-- <audio class="background-music" autoplay loop src="/sound/main_screen.mp3"></audio> -->
    <nav>
        <ul>
            <li><a href="#" class="logo" onmouseenter="sound2.play()">
                <img class="logo-img" src="/img/logo.png" alt="">
            </a></li>

            <li><a href="#" onmouseenter="sound2.play()">
                <i class="fas fa-home"></i>
                <span class="nav-item">Home</span>
            </a></li>

            <li><a href="#" onmouseenter="sound2.play()">
                <i class="fas fa-user"></i>
                <span class="nav-item">Profile</span>
            </a></li>

            <li><a href="#" onmouseenter="sound2.play()">
                <i class="fas fa-wallet"></i>
                <span class="nav-item">Wallet</span>
            </a></li>

            <li><a href="#" onmouseenter="sound2.play()">
                <i class="fas fa-headset"></i>
                <span class="nav-item">Support</span>
            </a></li>

            <li><a href="#" onmouseenter="sound2.play()">
                <i class="fas fa-cog"></i>
                <span class="nav-item">Settings</span>
            </a></li>

            <li><a href="#" class="logout" onmouseenter="sound2.play()">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Log out</span>
            </a></li>
        </ul>
    </nav>

    <div class="tablet-nav">
        <a href="#" onmousedown="sound3.play()">CHAMPIONS</a>
        <a href="#" onmousedown="sound3.play()">SHOP</a>
        <a href="#" onmousedown="sound3.play()">UPDATE NOTES</a>
        <a href="#" onmousedown="sound3.play()">DISCOVER</a>
        <img class="profile-img" src="/img/profile.png" alt="">
    </div>

    <div class="top-navbar">
        <div class="btn">
            <a onmousedown="sound1.play()" class="btn-play" href="#">PLAY</a>
            <img class="play-icon" src="/img/play-circle.svg" alt="">
        </div>
        <div class="top-content">
                <a href="#" onmousedown="sound3.play()">CHAMPIONS</a>
                <a href="#" onmousedown="sound3.play()">SHOP</a>
                <a href="#" onmousedown="sound3.play()">UPDATE NOTES</a>
                <a href="#" onmousedown="sound3.play()">DISCOVER</a>
        </div>
        <div class="profile">
            <div class="profile-pic">
                <img class="profile-img" src="/img/profile.png" alt="">
            </div>
            <div class="profile-content">
                <h1 class="profile-name">Amarth</h1>
                <h2 class="profile-status">Bora tuma uma?</h2>
            </div>
        </div>
    </div>

    <div class="mobile-nav">
        <img class="mobile-logo" src="/img/logo.png" alt="">
        <img class="mobile-logo" src="/img/profile.png" alt="">
    </div>

    <div class="wrapper">
        <h3 class="mobile">Patch Note 12.2</h3>
        <div class="item" onmousedown="sound4.play()"><img class="card-img" src="/img/update-1.jpg" alt=""></div>
        <h3 class="mobile">NEWS!</h3>
        <div class="item" onmousedown="sound4.play()"><img class="card-img" src="/img/update-2.jpg" alt=""></div>
        <h3 class="mobile">Aurelion Sol</h3>
        <div class="item small-device" onmousedown="sound4.play()"><img class="card-img" src="/img/aurelion.jpg" alt=""></div>
        <div class="item tv-card"><img class="card-img" src="/img/aurelion.jpg" alt=""></div>
    </div>
</div>

    <div class="video">
        <iframe class="video-frame" width="560" height="315" src="https://www.youtube.com/embed/cFRE2afx-ss?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div class="video-tablet">
        <iframe class="video-frame" width="365" height="215" src="https://www.youtube.com/embed/cFRE2afx-ss?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div class="video-tv">
        <iframe class="video-frame" width="700" height="395" src="https://www.youtube.com/embed/cFRE2afx-ss?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="video-mobile">
        <iframe class="video-frame-mobile" width="340" height="190" src="https://www.youtube.com/embed/cFRE2afx-ss?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div class="mobile-btn">
        <a href="https://signup.leagueoflegends.com/pt-br/signup/redownload" onmousedown="sound3.play()">Download</a>
    </div>
    <script src="/script.js"></script>

</body>
</html>
